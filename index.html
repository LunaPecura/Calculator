<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="app.js" async defer></script>     
            
    <div class="calcWrapper">
      <div class="calcTop"><div class="display"></div></div>
      <div class="calcBottom">

        <div class="column" id="column1">
					<button class="digit" id="seven" onclick="myCalculator.readDigit(7)">7</button>
          <button class="digit" id="four" onclick="myCalculator.readDigit(4)">4</button>
          <button class="digit" id="one" onclick="myCalculator.readDigit(1)">1</button>
          <button class="clear" id="clear" onclick="myCalculator.clearAll()">CLR</button>
        </div>

				<div class="column" id="column2">
          <button class="digit" id="eight" onclick="myCalculator.readDigit(8)">8</button>
          <button class="digit" id="five" onclick="myCalculator.readDigit(5)">5</button>
          <button class="digit" id="two" onclick="myCalculator.readDigit(2)">2</button>
					<button class="digit" id="zero" onclick="myCalculator.readDigit(0)">0</button>
        </div>

        <div class="column" id="column3">
          <button class="digit" id="nine" onclick="myCalculator.readDigit(9)">9</button>
          <button class="digit" id="six" onclick="myCalculator.readDigit(6)">6</button>
          <button class="digit" id="three" onclick="myCalculator.readDigit(3)">3</button>
					<button class="equals" id="equals" onclick="myCalculator.evaluate()">=</button>
        </div>

        <div class="column" id="column4">
					<button class="operation" id="plus" onclick="myCalculator.readOp('plus')">+</button>
					<button class="operation" id="minus" onclick="myCalculator.readOp('minus')">-</button>
					<button class="operation" id="times" onclick="myCalculator.readOp('times')">*</button>
          <button class="operation" id="divided" onclick="myCalculator.readOp('divided')">/</button>
        </div>

      </div>
    </div>       
  </body>
</html>
